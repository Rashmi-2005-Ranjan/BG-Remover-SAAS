# MYSQL Configuration
spring.datasource.url=${DATA_SOURCE_URL}
spring.datasource.username=${DATA_SOURCE_USER}
spring.datasource.password=${DATA_SOURCE_PASSWORD}

#JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#Clerk Configuration
clerk.issuer = ${CLERK_ISSUER}
clerk.jwks-url = ${CLERK_JWKS_URL}
clerk.webhook.secret.key=${CLERK_WEBHOOK_SECRET_KEY}

#Disable Auto Generated Password
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

#Clipdrop-Api-Configuration
clipdrop.api.key = ${CLIP_DROP_API}

#Razorpay-Configuration
razorpay.key.id = ${RAZORPAY_KEY_ID}
razorpay.key.secret = ${RAZORPAY_KEY_ID_SECRET}